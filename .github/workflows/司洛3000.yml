name: 司洛SL-3000 EMMC

on:
  repository_dispatch:
  workflow_dispatch:

env:
  # 物理锁定你的仓库
  REPO_URL: https://github.com/ykm99999/66
  REPO_BRANCH: openwrt-24.10-6.6
  CONFIG_FILE: custom-config/sl3000.config
  # 物理锁定你仓库里的唯一脚本
  MY_SCRIPT: scripts/sl3000-patch.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        # 物理对齐你的依赖环境
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/ykm99999/66/main/depends-ubuntu-2204)
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Run Your Repository Script
      run: |
        # 物理调用：只运行你仓库里的这一个补丁脚本
        chmod +x $MY_SCRIPT
        cd openwrt
        $GITHUB_WORKSPACE/$MY_SCRIPT

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        # 物理对齐你的 .config 路径
        [ -e $CONFIG_FILE ] && cp -f $CONFIG_FILE openwrt/.config
        cd openwrt
        make defconfig

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        # 延续 P3TERX 的稳定编译逻辑
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: SL3000_Firmware
        path: ${{ env.FIRMWARE }}

    - name: 发布固件至 Release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: SL3000-EMMC-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
